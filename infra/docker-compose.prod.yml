version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: todo-db-prod
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your-secure-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: todo-backend-prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-your-secure-password}@db:5432/tododb
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - JWT_SECRET=${JWT_SECRET:-change-this-super-secret-key}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - backend_logs:/app/logs

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    container_name: todo-frontend-prod
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: todo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  backend_logs: